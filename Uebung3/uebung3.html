    <style>
        .wrapper {

        }

        .cityimage {
            text-align: center;
        }

        .cityimage img {
            margin: 1em;
            width: 5em;

        }

        .citycard:nth-Child(even) .cityname{
            text-align: center;
            background-color: aliceblue;
        }

        .citycard:nth-Child(odd) .cityname{
            text-align: center;
            background-color: rgb(244, 220, 220);
        }

        .cityname:hover {
            background-color: blue;
            color: white;
        }

        @media (min-width: 1600px) {
            .wrapper {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
